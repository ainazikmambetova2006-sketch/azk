<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pulse animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .circle {
      width: 80px;
      height: 80px;
      background: #e74c3c;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>

  <div class="circle"></div>

</body>
</html>
